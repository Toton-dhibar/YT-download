<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>YT Download</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <script>
      // Point this to your Flask API base
      window.API_BASE = localStorage.getItem("API_BASE") || "http://localhost:5000";
    </script>
  </head>
  <body>
    <div class="container">
      <h1>YT Download</h1>

      <div class="panel">
        <label>
          API Base:
          <input id="apiBase" type="text" placeholder="http://localhost:5000" />
        </label>
        <button id="saveApiBase">Save</button>
      </div>

      <div class="panel">
        <label>
          Video URL:
          <input id="url" type="url" placeholder="https://www.youtube.com/watch?v=..." />
        </label>
        <button id="extract">Extract Info</button>
      </div>

      <div id="info" class="panel" hidden>
        <h2 id="title"></h2>
        <img id="thumb" alt="thumbnail" />
        <div class="row">
          <label>
            Kind:
            <select id="kind">
              <option value="video">Video</option>
              <option value="audio">Audio</option>
            </select>
          </label>
          <label>
            Quality (max height):
            <input id="quality" type="number" value="1080" min="144" max="4320" />
          </label>
          <label>
            Video ext:
            <select id="vext">
              <option>mp4</option>
              <option>mkv</option>
              <option>webm</option>
            </select>
          </label>
          <label>
            Audio ext:
            <select id="aext">
              <option>mp3</option>
              <option>m4a</option>
              <option>opus</option>
            </select>
          </label>
          <label>
            Custom filename:
            <input id="filename" type="text" placeholder="Optional file name" />
          </label>
        </div>
        <div class="row">
          <button id="download">Download</button>
          <a id="downloadLink" class="hidden">Direct link</a>
        </div>
        <pre id="formats" class="scroll"></pre>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
